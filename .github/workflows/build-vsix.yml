name: Build VS Code Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_marketplace:
        description: 'Publish to VS Code Marketplace'
        required: false
        default: 'false'
        type: boolean
      include_binaries:
        description: 'Bundle standalone binaries in VSIX (larger but works without Node.js)'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-vsix:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-extension
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Download pre-built binaries from the same release
      - name: Download binaries for bundling
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.include_binaries == 'true')
        run: |
          mkdir -p bin
          VERSION="${{ github.event.release.tag_name || 'v0.1.16' }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          
          echo "Downloading binaries for version $VERSION..."
          
          # Download all platform binaries
          curl -L -o bin/ai-archive-mcp-linux-x64 \
            "https://github.com/AI-Archive-io/MCP-server/releases/download/v${VERSION}/ai-archive-mcp-linux-x64" || true
          curl -L -o bin/ai-archive-mcp-macos-arm64 \
            "https://github.com/AI-Archive-io/MCP-server/releases/download/v${VERSION}/ai-archive-mcp-macos-arm64" || true
          curl -L -o bin/ai-archive-mcp-macos-x64 \
            "https://github.com/AI-Archive-io/MCP-server/releases/download/v${VERSION}/ai-archive-mcp-macos-x64" || true
          curl -L -o bin/ai-archive-mcp-win-x64.exe \
            "https://github.com/AI-Archive-io/MCP-server/releases/download/v${VERSION}/ai-archive-mcp-win-x64.exe" || true
          
          # Make binaries executable
          chmod +x bin/ai-archive-mcp-* 2>/dev/null || true
          
          # List downloaded files
          ls -la bin/

      - name: Build extension
        run: npm run package

      - name: Create VSIX
        run: npm run vsix

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-archive-mcp-server-${{ steps.version.outputs.version }}.vsix
          path: vscode-extension/*.vsix
          retention-days: 30

      # Upload VSIX to GitHub release
      - name: Upload VSIX to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: vscode-extension/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish to VS Code Marketplace (requires VSCE_PAT secret)
      - name: Publish to VS Code Marketplace
        if: |
          (github.event_name == 'release' || 
           (github.event_name == 'workflow_dispatch' && inputs.publish_marketplace == 'true')) &&
          secrets.VSCE_PAT != ''
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        continue-on-error: true

  # Optional: Also publish to Open VSX (for non-Microsoft VS Code forks)
  publish-open-vsx:
    runs-on: ubuntu-latest
    needs: build-vsix
    if: github.event_name == 'release' && secrets.OVSX_PAT != ''
    defaults:
      run:
        working-directory: vscode-extension
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and publish to Open VSX
        run: |
          npm run package
          npm run vsix
          npx ovsx publish *.vsix -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        continue-on-error: true
