name: Publish Package

on:
  workflow_run:
    workflows:
      - 'Build MCP Server Binaries'
    types: [completed]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Publish to npm (using OIDC)
        run: npm publish --access public

      - name: Trigger VS Code Extension Release
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.VSCODE_REPO_PAT }}" \
            https://api.github.com/repos/AI-Archive-io/VScode-Extension/dispatches \
            -d '{"event_type":"mcp-server-released"}'
        env:
          GITHUB_TOKEN: ${{ secrets.VSCODE_REPO_PAT }}
